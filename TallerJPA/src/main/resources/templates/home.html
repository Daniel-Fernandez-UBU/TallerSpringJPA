<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout/layout :: head}"></head>

	<body>
		<header th:insert="~{layout/layout :: header}"></header>
	<div class="container py-4">

		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h3 class="mb-5">Bienvenido a nuestro TallerSpring</h3>
		        <h4 class="mb-5 alert alert-danger" th:if="${info}" th:text="${info}"></h4>
		        <div th:unless="${session.logued}" class="alert alert-info">
            		Inicia sesión para poder ver todas las opciones.
		        </div>
		        <div th:if="${session.logued}" class="alert alert-info">
            		Tienes todas las opciones a tu disposición. Cierra sesión cuando termines.
		        </div>
			</div>
		</div>
	</div>
	<footer th:insert="~{layout/layout :: footer}"></footer>
	</body>
</html>
