<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{layout/layout :: head}"></head>

<body>
	<header th:insert="~{layout/layout :: header}"></header>

	<div class="container py-4">

		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<form th:action="@{/form}" th:object="${cliente}" method="post">

					<div class="form-group">
						<label class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{firstname}" class="form-control"
								th:errorclass="'form-control alert-danger'" />
						</div>
						<div class="form-text text-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"
							)></div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 col-form-label">Apellido</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{lastname}" class="form-control"
								th:errorclass="'form-control alert-danger'" />
						</div>
						<div class="form-text text-danger" th:if="${#fields.hasErrors('lastname')}"
							th:errors="*{lastname}"></div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{email}" class="form-control"
								th:errorclass="'form-control alert-danger'" />
						</div>
						<div class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-6">
							<input th:if="${edit}" type="submit" value="Actualizar Cliente" class="btn btn-secondary" />
							<input th:unless="${edit}" type="submit" value="Crear Cliente" class="btn btn-secondary" /> </td>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer th:insert="~{layout/layout :: footer}"></footer>

</body>
